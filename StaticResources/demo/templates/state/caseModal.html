<style>
textarea.form-control {
    width: 100%;
    padding: 6px 12px;
}

.form-group {
    margin-bottom: 15px;
}

.border-around {
    padding: 12px 12px;
    border: 1px #ddd solid;
}
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Create New Case</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="stipulate" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea style="height:400px;" class="form-control" id="description" placeholder="" ng-model="newCase.description"></textarea> </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">Create</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
