<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="row text-center">
                        {{approval.text}}
                        <br>
                    </div>
                </div>
                <div class="form-group" ng-show='!isApproved'>
                    <div class="row text-center">
                        Application would be rejected
                    </div>
                </div>
                <br/>
                <div class="form-group" ng-show='!isApproved'>
                    <label class="col-sm-4 control-label" for="verification">Reason for Rejection <span style="color:red;">*</span></label>
                    <div class="col-sm-8">
                        <select class='form-control' ng-model="VerificationStepDetail.reason" ng-options="reason.Code__c as reason.Reason_Statement__c for reason in declineReasons"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn {{btnClass}}" type="button" ng-click="ok()">Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
