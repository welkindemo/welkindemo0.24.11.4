<div class="modal-header">
    <h3 class="modal-title">Notes</h3>
</div>
<div class="modal-body">
    <div class='row form-group'>
        <!-- <div class='col-sm-2'>{{NewGENNotes.StepName}}</div>-->
        <div class='col-sm-9'>
            <input type='text' class="form-control" ng-model="NewGENNotes.Note__c" placeholder='Enter General Notes Here'></input>
        </div>
        <!-- <div class='col-sm-2'>{{NewGENNotes.User}}</div>-->
        <div class='col-sm-3'>
            <button class="btn btn-success" type="button" ng-click='addGeneralNotes();'>
                <span class="glyphicon glyphicon-plus"></span>Add General Notes</button>
        </div>
    </div>
    <div class='row'>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Verification Step</th>
                    <th>Notes</th>
                    <th>User</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="note in Notes">
                    <td ng-show="note.Type__c!='Custom'">{{ note.Type__c}}</td>
                    <td ng-show="note.Type__c=='Custom'">{{ note.Verification_Step__c }}</td>
                    <td>{{ note.Note__c }}</td>
                    <td>{{ note.Agent__r.Name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class='row'>
    </div>
</div>
<div class="modal-footer">
    <!-- <button class="btn btn-default" type="button" ng-click="ok()">Ok</button>-->
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
