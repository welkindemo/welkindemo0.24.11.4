<div class='rows rightcontainer'>
    <tabset>
        <tab ng-repeat="workspace in workspaces" heading="{{workspace.docType}}" active=workspace.active>
            <div class='embed-responsive embed-responsive-16by9' >
                <iframe class='embed-responsive-item' ng-src="{{workspace.docLinkDetail}}"></iframe>
                {{workspace.message}}
            </div>
        </tab>
         <select ng-model="reporttype" ng-options="type.Type as type.Type for type in modeReport" style='float:right;' ></select> 
        <select ng-model="selDoc" ng-options="type.Type as type.Type for type in actionType" style='float:right;' ng-change="addWorkspace(this)"></select>
    </tabset>
    
       <!--<select ng-model="reporttype" ng-options="type.Type as type.Type for type in modeReport" style='float:right;'></select>-->
       <!-- <select ng-model="type" ng-options="type.Type as type.Type for type in actionType" style='float:right;'></select>-->
    <div class='row form-group' >
     <textarea  class="form-control Notestextareastyle"  placeholder='Custom Notes For {{state}}' ></textarea>
 </div>
</div>
