<style>
textarea.form-control {
    width: 100%;
    padding: 6px 12px;
}

.form-group {
    margin-bottom: 15px;
}

.border-around {
    padding: 12px 12px;
    border: 1px #ddd solid;
}
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="fromEmail" class="col-sm-2 control-label">From :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fromEmail" disabled placeholder="email@example.com" value="{{reminderDetails.emailFrom}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="toEmail">To :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="toEmail" placeholder="email@example.com" value="{{reminderDetails.emailTo}}" ng-model="reminderDetails.emailTo">
                </div>
            </div>
            <div class="form-group">
                <label for="subject" class="col-sm-2 control-label">Subject :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subject" placeholder="" value="{{reminderDetails.emailSubject}}" ng-model="reminderDetails.emailSubject">
                </div>
            </div>
            <div class="form-group">
                <label for="body" class="col-sm-2 control-label">Body :</label>
                <div class="col-sm-10">
                    <div text-angular ng-model="reminderDetails.emailBody" name="demo-editor" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
                    <!--<textarea class="form-control" id="body" rows="7" ng-bind-html="reminderBody"></textarea>-->
                </div>
            </div>
        </form>
    </div>
    <div class='row' style='text-align:center;'>
        <button class="btn btn-success" type="button" ng-click="sendAnEmail()">{{modalTitle}}</button>
    </div>
</div>
