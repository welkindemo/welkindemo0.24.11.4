<style>
textarea.form-control {
    width: 100%;
    padding: 6px 12px;
}

.form-group {
    margin-bottom: 15px;
}

.border-around {
    padding: 12px 12px;
    border: 1px #ddd solid;
}
</style>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">Create New Task</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="stipulate" class="col-sm-2 control-label">Task Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="stipulate" placeholder="Task Name" ng-model="newStips.stipulate">
                </div>
            </div>
            <div class="form-group">
                <label for="document" class="col-sm-2 control-label">Task Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="document" placeholder="Task Description" ng-model="newStips.description" style='height:100px;'></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="verification">Associated Step</label>
                <div class="col-sm-10">
                    <select class="form-control" id="verification" ng-model="newStips.verification">
                        <option value="{{picval}}" ng-repeat="picval in verificationStepPicklist">{{picval}}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Create</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
